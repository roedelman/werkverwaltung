<template name="addExhibition">
    <div class="modal fade" id="addExhibitionModal" tabindex="-1" role="dialog" aria-labelledby="addExhibitionModalLabel">
	<div class="modal-dialog">
	    <div class="modal-content">
		<div class="modal-header">
		    <h4 class="modal-title">Ausstellung  hinzufügen</h4>
		</div>
		<div class="modal-body">
		    <form class="addExhibition" enctype="multipart/form-data">
			<div class="col-md-4">
			    <div class="form-group">
				<select id="addexhibition" name="addexhibition" class="form-control tag-field">
				    <option value="default" class="" selected>Austellung wählen...</option>
				    <optgroup label="Austellungen:">
					{{#each artworkexhibitions}}
					<option value="{{name}}">{{name}}</option>
					{{/each}}
				    </optgroup>
				    <optgroup label="Funktionen:">
					<option value="createExhibition" class="create-Exhibition">Austellung erstellen</option>
					<option value="addExhibition" class="add-Exhibition">Austellung hinzufügen</option>
					<option value="removeExhibition" class="remove-Exhibition">Austellung entfernen</option>
				    </optgroup>
				</select>
			    </div>
			</div>

			<div class="form-group">
			    <label for="myInput">Datum der Ausstellung
			    </label>
			    <div class="input-group datetimepicker">
				<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
				<input name="exhibitiondate" id="exhibitiondate" class="set-due-date form-control" type="text"/>
			    </div>
			</div>
			<div class="form-group">
			    <label for="myInput">Austellungspreis </label>
			    <div class="input-group">
				<span class="input-group-addon">€</span>
				<input type="text" step="0.01" class="form-control" id="nettopreis_einzeln" name="nettopreis_einzeln" placeholder="{{netto}}">
			    </div>
			</div>
			<button type="submit" class="btn btn-primary">Hinzufügen</button>
		    </form>
		</div>
	    </div>
	</div>
    </div>

    <div class="modal fade" id="removeExhibitionModal" tabindex="-1" role="dialog" aria-labelledby="removeExhibitionModalLabel">
	<div class="modal-dialog">
	    <div class="modal-content">
		<div class="modal-header">
		    <h4 class="modal-title">Austellung hinzufügen</h4>
		</div>
		<div class="modal-body">
		    <form class="removeExhibition" enctype="multipart/form-data">
			<div class="form-group">
			    <label>Size</label>
			    <select id="removeExhibition" name="removeExhibition removeexhibition" class="form-control">
				<option value="default" class="" selected>Ausstellung entfernen</option>
				<optgroup label="Ausstellungen:">
				    
				    <option value="kliste">Kölner Liste</option>
				    
				</optgroup>
				<optgroup label="Funktionen:">


				</optgroup>
			    </select>
			</div>

			<button type="submit" class="btn btn-primary">Entfernen</button>
		    </form>
		</div>
	    </div>
	</div>
    </div>
</template>
